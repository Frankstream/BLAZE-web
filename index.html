<!DOCTYPE html>
<head><title></title>

<style>

* {
  margin: 0;
  padding: 0;
}

body {
  font-family: "Work Sans", sans-serif;
  font-size: 21px;
}

.headings_color {
  color: #4f81bd;
}

h1 {
  font-size: 3.5rem;
  line-height: 1.1em;
  padding-bottom: 1em;
}
.hero {
  display: flex;
  justify-content: center;
  align-items: flex-start;
  text-align: center;
  background: rgba(14, 14, 14, 0.85);
  color: white;
  position: relative;
  overflow: hidden;
  min-height: 100vh;
}

.content {
  text-align: center;
  margin-top: 7em;
  maximum-width: 350px;
  min-width: 50%;
}

/* .video-bg {
  position: absolute;
  z-index: -1;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  min-width: 100%;
  min-height: 100%;
} */

.video-bg {
  position: fixed;
  z-index: -1;
}

@media (min-aspect-ratio: 16/9) {
  .video-bg {
    width: 100%;
    height: auto;
  }
}
@media (max-aspect-ratio: 16/9) {
  .video-bg {
    width: auto;
    height: 100%;
  }
}

@media (max-width: 767px) {
  .video-bg {
    display: none;
  }
  body {
    background: url("https://images.pexels.com/photos/3783471/pexels-photo-3783471.jpeg?cs=srgb&dl=pexels-dmitry-demidov-3783471.jpg&fm=jpg");
    background-size: cover;
  }
  .content {
    margin-top: 2em;
  }
  .radio-player {
    margin: 0 5px;
  }
}

</style>


</head>
<body>


    <div class="hero">
      <div class="content">
        <h1 class="headings_color">Palmos Radio</h1>
        <div class="radio-player">
          <iframe
            src="https://www.radioking.com/widgets/player/player.php?id=356056&c=%231e7fcb&c2=%23ffffff&f=h&i=0&ii=null&p=0&s=0&li=0&popup=0&plc=NaN&h=undefined&l=100&a=0&v=2&fullsize"
            style="
              border-radius: 5px;
              width: 100%;
              max-height: 145px;
              min-width: 270px;
              overflow: auto; 
            "
            frameborder="0"
          ></iframe>
        </div>
      </div>
      <video class="video-bg" autoplay="true" muted="true" loop="true">
        <source
          src="https://livefastly-webs.europafm.com/europafm/audio/master.m3u8"
          type="video/mp4"
        ></source>
      </video>
    </div>


</body>
</html>
