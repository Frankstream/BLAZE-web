<span id="info5"></span>

	</center>
	<script>
		function senderWechseln() {
		
		if(Hls.isSupported()) {
			var video = document.getElementById('video');
			var hls = new Hls();
			
			var senderURL = document.getElementById("senderAuswahl").value;
			var senderName = document.getElementById("senderAuswahl");
			var i = senderName.selectedIndex;
			var y = senderName.options[i].text;
			document.getElementById("info5").innerHTML = "Sender: " + y;
			const source = senderURL;
			//const source = "https://mcdn.daserste.de/daserste/de/master.m3u8";
			//const source = "http://iptv.iptivihd.com:8000/live/b6EMHaaZ0G/CA2DrtGvi2/1126.m3u8";
			
			hls.loadSource(source);
			hls.attachMedia(video);
			hls.on(Hls.Events.MANIFEST_PARSED,function() {
				video.play();
			});
		}
		// hls.js is not supported on platforms that do not have Media Source Extensions (MSE) enabled.
		// When the browser has built-in HLS support (check using `canPlayType`), we can provide an HLS manifest (i.e. .m3u8 URL) directly to the video element throught the `src` property.
		// This is using the built-in support of the plain video element, without using hls.js.
		else if (video.canPlayType('application/vnd.apple.mpegurl')) {
			video.src = 'https://zdf-hls-01.akamaized.net/hls/live/2002460/de/high/master.m3u8';
			video.addEventListener('canplay',function() {
				video.play();
			});
		}
		
		}
	</script>
